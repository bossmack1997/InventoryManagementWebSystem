<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* === SIDEBAR === */
    .sidebar {
      width: 250px;
      background: #1e1e2f;
      color: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transition: 0.3s ease;
      z-index: 1000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar .nav a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      transition: 0.2s;
    }

    .sidebar .nav a:hover,
    .sidebar .nav a.active {
      background: #4c4cff;
    }

    .sidebar footer {
      font-size: 12px;
      text-align: center;
      color: #ccc;
    }

    /* === MAIN CONTENT === */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: 0.3s ease;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    /* === MENU TOGGLE BUTTON === */
    .menu-toggle {
      display: none;
      font-size: 26px;
      background: none;
      border: none;
      color: #1e1e2f;
      cursor: pointer;
    }

    /* === MOBILE VIEW === */
    @media (max-width: 768px) {
      .sidebar {
        left: -250px; /* hidden by default */
      }

      .sidebar.active {
        left: 0; /* slide in when active */
      }

      .main-content {
        margin-left: 0;
      }

      .menu-toggle {
        display: inline-block;
        margin-right: 10px;
      }

      header h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div>
      <h2>IMWS</h2>
      <div class="nav">
        <a href="#" class="active">Dashboard</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
    <footer>¬© 2025 INVENTORY MANAGEMENT WEB SYSTEM</footer>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <header>
      <button class="menu-toggle" id="menuToggle">‚ò∞</button>
      <h1>INVENTORY MANAGEMENT WEB SYSTEM</h1>
      <button id="addBtn">Add Item</button>
    </header>

    <main>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search items...">
      </div>

      <table class="inventory-table">
        <thead>
          <tr>
            <th>No.</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <p id="itemCount"></p>
    </main>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Item</h2>
        <span id="closeModal" class="close-btn">&times;</span>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <input type="text" id="itemName" placeholder=" ">
          <label for="itemName">Item Name</label>
        </div>
        <div class="input-group">
          <input type="number" id="itemQty" placeholder=" " min="1">
          <label for="itemQty">Quantity</label>
        </div>
        <div class="input-group">
          <input type="number" id="itemPrice" placeholder=" " min="0" step="0.01">
          <label for="itemPrice">Price</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="cancel-btn" id="closeModalBtn">Cancel</button>
        <button type="button" class="save-btn" id="saveItem">Save</button>
      </div>
    </div>
  </div>

  <script>
    // === ELEMENTS ===
    const addBtn = document.getElementById("addBtn");
    const modal = document.getElementById("modal");
    const closeModalBtn = document.getElementById("closeModal");
    const saveItemBtn = document.getElementById("saveItem");
    const itemName = document.getElementById("itemName");
    const itemQty = document.getElementById("itemQty");
    const itemPrice = document.getElementById("itemPrice");
    const tableBody = document.getElementById("tableBody");
    const searchInput = document.getElementById("searchInput");
    const itemCount = document.getElementById("itemCount");

    // === SIDEBAR TOGGLE (FOR MOBILE) ===
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    document.addEventListener("click", (e) => {
      if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        sidebar.classList.remove("active");
      }
    });

    // === LOAD ITEMS FROM STORAGE ===
    let items = JSON.parse(localStorage.getItem("inventoryItems")) || [];

    // === RENDER ITEMS ===
    function renderItems() {
      tableBody.innerHTML = "";
      const filtered = items.filter(i =>
        i.name.toLowerCase().includes(searchInput.value.toLowerCase())
      );

      filtered.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>‚Ç±${parseFloat(item.price).toLocaleString("en-PH", {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2,
          })}</td>
          <td class="actions">
            <button onclick="editItem(${index})">‚úèÔ∏è</button>
            <button onclick="deleteItem(${index})">üóëÔ∏è</button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      itemCount.textContent = `Total: ${filtered.length}`;
    }

    function saveToLocalStorage() {
      localStorage.setItem("inventoryItems", JSON.stringify(items));
    }

    // === MODAL CONTROL ===
    addBtn.onclick = () => {
      modal.style.display = "flex";
      itemName.value = "";
      itemQty.value = "";
      itemPrice.value = "";
    };

    closeModalBtn.onclick = () => (modal.style.display = "none");
    document.getElementById("closeModalBtn").onclick = () => (modal.style.display = "none");

    // === SAVE ITEM ===
    saveItemBtn.onclick = () => {
      const name = itemName.value.trim();
      const qty = parseInt(itemQty.value.trim());
      const price = parseFloat(itemPrice.value.trim());

      if (name && qty > 0 && !isNaN(price) && price >= 0) {
        items.push({ name, quantity: qty, price: price.toFixed(2) });
        saveToLocalStorage();
        renderItems();
        modal.style.display = "none";
      } else {
        alert("Please enter valid name, quantity, and price!");
      }
    };

    // === EDIT ITEM ===
    function editItem(index) {
      const newName = prompt("Enter new name:", items[index].name);
      const newQty = prompt("Enter new quantity:", items[index].quantity);
      const newPrice = prompt("Enter new price:", items[index].price);

      if (newName && newQty > 0 && newPrice >= 0) {
        items[index].name = newName;
        items[index].quantity = parseInt(newQty);
        items[index].price = parseFloat(newPrice).toFixed(2);
        saveToLocalStorage();
        renderItems();
      }
    }

    // === DELETE ITEM ===
    function deleteItem(index) {
      if (confirm("Are you sure you want to delete this item?")) {
        items.splice(index, 1);
        saveToLocalStorage();
        renderItems();
      }
    }

    // === SEARCH FEATURE ===
    searchInput.addEventListener("input", renderItems);

    // === INITIAL RENDER ===
    renderItems();

    // === LOGOUT ===
    function logout() {
      const confirmLogout = confirm("Are you sure you want to log out?");
      if (confirmLogout) {
        alert("You have been logged out!");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
