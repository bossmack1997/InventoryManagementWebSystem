<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div>
      <h2>📦 IM System</h2>
      <nav class="nav">
        <a href="#" class="active">Dashboard</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
      </nav>
    </div>
    <footer>&copy; 2025 Inventory</footer>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <header>
      <h1>Inventory Management System</h1>
      <button id="addBtn">+ Add Item</button>
    </header>

    <main>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="🔍 Search item...">
        <span id="itemCount">Total: 0</span>
      </div>

      <table class="inventory-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Items will appear here -->
        </tbody>
      </table>
    </main>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Add Item</h2>
      <input type="text" id="itemName" placeholder="Item name" required>
      <input type="number" id="itemQty" placeholder="Quantity" required>
      <div class="modal-buttons">
        <button class="cancel-btn" id="closeModal">Cancel</button>
        <button class="save-btn" id="saveItem">Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
